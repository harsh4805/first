<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Styling</title>
  <style>
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      position: relative;
      padding-left: 20px;
      margin: 5px 0;
    }
    li::before {
      content: 'â€¢';
      position: absolute;
      left: 0;
      color: rgb(3, 0, 0);
    }
    li:hover {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
</body>
</html>
