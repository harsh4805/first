<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Colored Boxes</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
      width: 80%;
      margin: 50px auto;
    }
    .box {
      width: 30%;
      height: 150px;
      text-align: center;
      line-height: 150px;
      color: rgb(255, 0, 0);
      font-size: 20px;
      font-weight: bold;
    }
    .box1 {
      background-color: rgb(20, 220, 47);
    }
    .box2 {
      background-color: rgb(0, 0, 0);
    }
    .box3 {
      background-color: rgb(211, 27, 88);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
  </div>
</body>
</html>
